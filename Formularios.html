<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario: Ejercicio 3</title>
</head>
<body>
    <header>
        <h1>
            Formulario - Prueba 1
        </h1>
    </header>
    <section>
        <form action="#" autocomplete="on" >
            Usuario:
            <input type="text" id="usuario" required>
            <br>
            Email:
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
            <br>
            Fecha Nacimiento:
            <input type="date" id="fechaNacimiento" required>
            <br>
            Edad:
            <input type="number" id="edad" min="0" max="120" required>
            <br>
            color Favorito:
            <input type="color" id="colorFavorito">
            <br>
            confimar
            <input type="submit" id="confirmacion">
        </form>
    </section>
</body>
</html>
